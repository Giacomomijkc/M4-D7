<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Candles Marketplace</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Candles Marketplace</a>
          <form class="d-flex" role="search">
            <input id="searchInput" onkeyup="searchCandles(event)" class="form-control me-2" type="search" placeholder="digita qui la candela che cerchi" aria-label="Search" value="">
          </form>
        </div>
    </nav>


        <div class="row d-flex g-0" id="row">
            <div class="col-md-8 mt-5">
                <h1 class="ps-4">Tutti libri disponibili</h1>
                <div class="d-flex justify-content-center mt-5 flex-wrap" id="products-section"></div>
              </div>
              <div class="col-md-4 mt-5" id="cart-section">
                <h1 class="ps-4">Il tuo carrello</h1>
                <ol id="cart-list"></ol>
                <div class="d-flex justify-content-center align-items-center gap-5 d-none" id="cart-info-container">
                  <h6 id="cart-info-title">Prezzo totale:</h6>
                  <button class="btn btn-danger" id="cart-info-button" onclick="deleteCart()">Svuota Carrello</button>
                </div>
              </div> 
        </div>
  
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
